{% extends 'base.html' %}

{% block content %}

    <div class="main-section">
        <div class="page-section nopadding cs-nomargin"
             style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <div class="user-dashboard loader-holder" style="width: 450px; min-height: auto">
                            <div class="user-holder">
                                <h4 class="text-center" style="margin-bottom: 0;">Enter your new password</h4>
                                <hr>
                                <div id="restaurant-sets-holder">
                                    <form class="form-fields-set foodbakery-dev-restaurant-form" method="post">
                                        {% csrf_token %}
                                        <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                            <li>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="row">
                                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                <div class="field-holder">
                                                                    <label>New password</label>

                                                                    <input type="password" name="new_password1"
                                                                           autocomplete="new-password" required=""
                                                                           id="id_new_password1">
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                <div class="field-holder">
                                                                    <label>New password confirmation</label>
                                                                    <input type="password" name="new_password2"
                                                                           autocomplete="new-password" required=""
                                                                           id="id_new_password2">
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder">
                                                            <div class="payment-holder">
                                                                <input type="submit" value="Confirm new password"
                                                                       id="btn-next-restaurant-information"
                                                                       class="bgcolor">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                {% if form.errors %}
                                                    {% for field in form %}
                                                        {% for error in field.errors %}
                                                            <div class="alert alert-danger">
                                                                <strong>{{ error|escape }}</strong>
                                                            </div>
                                                        {% endfor %}
                                                    {% endfor %}
                                                {% endif %}
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
